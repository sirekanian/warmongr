on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: '30 0 * * *'
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - shell: bash
        run: |
          git config user.name "Vadik Sirekanyan"
          git config user.email "me@sirekanyan.org"
          ./update.sh
          git push
